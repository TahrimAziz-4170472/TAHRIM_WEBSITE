<!DOCTYPE html>
<html>
<head>
  <title>Contact Me</title>

    body {
      background-color: lightpink;
    }

    .container {

      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {

      margin: 10px auto;

  </style>
</head>

    <h1>Contact Me!</h1>

      <input type="digit" id="number" name="number" value=" "><br>

      <label for="msg">Message:</label><br>
      <input type="text" id="msg" name="msg" value=" "><br><br>

      <input type="submit" value="Submit">
    </form>

    <br><br><br><br>
    <button onclick="window.location.href = 'Tahrim Website.html';">Home</button>
  </div>

  <script>
    function refreshPage() {
      location.reload();
    }
  </script>
</body>
</html>
